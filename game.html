<!doctype html>
<html lang="en">

<head>
  <title>PopUp Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="game.css">

</head>

<body>
  <div id="bgImage">
    <div class="d-flex justify-content-between  ">
      <h1 class="m-5 mt-1 bg-black text-white text-center  p-3 w-25 rounded-3 fw-bold opacity-75 ">Your Score: <span id="score">0</span></h1>
      <button id="newgame" class="btn btn-primary rounded-3 me-5 mt-1 w-25 fs-1 h-25 fw-bold opacity-50">New Game</button>
    </div>
    <h1 id="msg" class="text-center mt-5 p-3 rounded-3 fw-bold"> </h1>
    <h1 id="winLosMsg" class="text-center mt-5 p-4 rounded-3 fw-bold"> </h1>
    <div id="gameBoard" class="container rounded-3 ">
      <div id="circle" class="p-5 text-center rounded-circle d-flex align-items-center"
        style="width: 150px; height: 150px;">
        <h3 id="text" class="text-white fw-bold">Click Left</h3>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="game.js"></script>
  </div>
</body>

</html>
